<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profit Calculator</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #00aaff, #a74ff0);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .form-wrapper {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
        }

        h2 {
            text-align: center;
            font-size: 24px;
            color: #4f4f4f;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            font-size: 14px;
            color: #666;
            margin-bottom: 5px;
            display: block;
        }

        input {
            width: 100%;
            padding: 15px;
            border: none;
            border-bottom: 2px solid #00aaff;
            background-color: transparent;
            font-size: 16px;
            color: #333;
            outline: none;
            transition: all 0.3s ease-in-out;
        }

        input:focus {
            border-bottom-color: #a74ff0;
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(to right, #00aaff, #a74ff0);
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: linear-gradient(to right, #a74ff0, #00aaff);
        }

        input[readonly] {
            background: #6ad3fc;
            color: #ffffff;
            font-weight: bold;
            cursor: default;
            border: 2px solid #ac78ff;
            border-radius: 5px;
        }

        footer p {
            font-size: 14px;
            margin-top: 20px;
            color: white;
        }

        .love-icon {
            color: red;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .form-wrapper {
                padding: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="form-wrapper">
            <h2>Calculate Total Profits</h2>
            <form id="profitForm">
                <div class="input-group">
                    <label for="costPrice">Cost Price</label>
                    <input type="number" id="costPrice">
                </div>
                <div class="input-group">
                    <label for="salePrice">Sale Price</label>
                    <input type="number" id="salePrice">
                </div>
                <div class="input-group">
                    <label for="quantity">Quantity</label>
                    <input type="number" id="quantity">
                </div>
                <div class="input-group">
                    <label for="totalProfit">Total Profit</label>
                    <input type="number" id="totalProfit" readonly>
                </div>
                <button type="button" onclick="GetProfit()">Calculate</button>
            </form>
        </div>

    </div>
  
  

<!--     <script src="script.js"></script> -->
<script type="text/javascript">
    function GetProfit() {
        let costPrice = document.getElementById("costPrice").value;
        let salePrice = document.getElementById("salePrice").value;
        let quantity = document.getElementById("quantity").value;

        if (costPrice && salePrice && quantity) {
            let profitPerItem = salePrice - costPrice;
            let totalProfit = profitPerItem * quantity;
            document.getElementById("totalProfit").value = totalProfit.toFixed(2);
        } else {
            alert("Please fill in all fields.");
        }
    }

</script>
</body>
</html>
